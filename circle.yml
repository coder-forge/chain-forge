## Customize the test machine
machine:
  timezone:
    Europe/Dublin # Set the timezone

  # Version of ruby to use
  node:
    version: 6.9.1

## Customize dependencies
dependencies:
  pre:
    - npm install -g bower
    - npm install -g truffle
    - npm install -g ethereumjs-testrpc

  override:
    - bower install
  post:
    - testrpc:
        background: true
    - sleep 5
