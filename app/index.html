<!DOCTYPE html>
<html>
    <head>
        <title>CoderForge</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <link href="./app.css" rel='stylesheet' type='text/css'>
        <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
        <script src="./bower_components/jquery/dist/jquery.js"></script>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="./bower_components/qrcode.js/qrcode.js"></script>
        <script src="./CoderForgeACL.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>

        <div class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <h1 class="title"><a class="navbar-brand" href="/">Coder Forge</a></h1>
                    </div>
                </div>
            </nav>

            <div class="jumbotron">
                <h3>A place to learn how to forge out code, to smyth out patterns and designs. Complete beginners welcome, bring your own laptop.</h3>
            </div>

            <div class="jumbotron">
                <div id="registerForm">
                    <form>
                        <div class="form-group">
                    <p>
                        name
                        <input type="text" name="name" value="daithi">
                    </p>
                    <p>
                        <input type="button" id="register" value="Register A Forge">
                    </p>
                </div>

                <div id="registerSuccess" style="display:none">
                    <div class="alert alert-success">
                        Forge Created!
                        <dl>
                            <dt>Name</dt>
                            <dd class="name"></dd>
                            <dt>Address</dt>
                            <dd class="address"></dd>
                            <dt>QR Code</dt>
                            <dd id="qrcode"></dt>
                        </dl>
                    </div>
                </div>
                <div id="registerError" style="display:none">
                    <div class="alert alert-danger">
                        <p>
                            Error! <span class="msg"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
